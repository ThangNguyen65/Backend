<!doctype html>
<html lang="en">
	<head th:replace="/fragment/head"></head>
<body>
	<nav th:replace="/fragment/nav :: nav-admin"></nav>
	<!-- /container -->
	<div class="container">
		<h1 class="text-uppercase mt-3">Thêm mới sản phẩm</h1>
		<a href="/admin/products/0" class="btn btn-primary mb-3 mt-2">Quay lại sản phẩm</a>
		
		<div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}"></div>
		
		<form method="post" th:object="${product}" th:action="@{/admin/products/add}" enctype="multipart/form-data">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>	
			<div class="form-group">
				<label for="">Tên sản phẩm</label>
				<input type="text" class="form-control" th:field="*{name}" placeholder="Name" />
				<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			
			<div class="form-group">
				<label for="">Mô tả sản phẩm</label>
				<textarea rows="10" th:field="*{description}" class="form-control" placeholder="Description"></textarea>
				<span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</div>
			
			<div class="form-group">
				<label for="">Hình ảnh sản phẩm</label>
				<input type="file" class="form-control" th:name="file" th:id="file" />
				<img alt="" src="#" id="imgPreview1" class="mt-2">
			</div>
			
			<div class="form-group">
				<label for="">Giá tiền sản phẩm</label>
				<input type="text" class="form-control" th:field="*{price}" />
				<span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
			</div>
			
			<div class="form-group">
				<label for="">Loại sản phẩm</label>
				<select th:field="*{categoryId}" class="form-control">
					<option th:value="0">Chọn 1 loại sản phẩm</option>
					<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
				</select>
				<span class="error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></span>
			</div>
			
			<button class="btn btn-danger mb-5">Add</button>
		</form>
	</div>
	
	<footer th:replace="/fragment/footer"></footer>
	
	<script>
		$(function(){
			$("#file").change(function(){
				readUrl(this, '1');
			});
		});
	</script>
</body>
</html>
