<!doctype html>
<html lang="en">
	<head th:replace="/fragment/head"></head>
<body>
	<nav th:replace="/fragment/nav :: nav-admin"></nav>
	<!-- /container -->
	<div class="container">
		<h1 class="text-uppercase mt-3" th:text="'Sửa'+' '+ (${productName} ?: ${product.name})">Edit a Page</h1>
		<a href="/admin/products/0" class="btn btn-primary mb-3 mt-2">Quay lại sản phẩm</a>
		
		<div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}"></div>
		
		<form method="post" th:object="${product}" th:action="@{/admin/products/edit}" enctype="multipart/form-data">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>	
			<div class="form-group">
				<label for="">Tên sản phẩm</label>
				<input type="text" class="form-control" th:field="*{name}" placeholder="Name" />
				<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			
			<div class="form-group">
				<label for="">Mô tả sản phẩm</label>
				<textarea rows="10" th:field="*{description}" class="form-control" placeholder="Description"></textarea>
				<span class="error" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
			</div>
			
			<div class="form-group">
				<label for="">Hình ảnh sản phẩm</label>
				<input type="file" class="form-control" th:name="file" th:id="file" />
				<img alt="" src="#" id="imgPreview1" class="mt-2">
				<br><br>
				<label for="">Hình ảnh sản phẩm hiện tại</label>
				<img style="width:200px;" alt="" th:src="@{'/media/'+${product.image}}">
			</div>
			
			<div class="form-group">
				<label for="">Giá tiền sản phẩm</label>
				<input type="text" class="form-control" th:field="*{price}" placeholder="20 or 20.99" />
				<span class="error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
			</div>
			
			<div class="form-group">
				<label for="">Loại sản phẩm</label>
				<select th:field="*{categoryId}" class="form-control">
					<option th:value="0">Choose a category</option>
					<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
				</select>
				<span class="error" th:if="${#fields.hasErrors('categoryId')}" th:errors="*{categoryId}"></span>
			</div>
			
			<input type="hidden" th:field="*{id}" th:value="${product.id}" />
			
			<button class="btn btn-danger mb-5">Edit</button>
		</form>
	</div>
	<script>
		$(function(){
			$("#file").change(function(){
				readUrl(this, '1');
			});
		});
	</script>
</body>
</html>
