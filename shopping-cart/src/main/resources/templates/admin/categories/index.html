<!doctype html>
<html lang="en">
	<head th:replace="/fragment/head"></head>
<body>
	<nav th:replace="/fragment/nav :: nav-admin"></nav>
	<!-- /container -->
	<div class="container">
		<h1 class="text-center text-uppercase mt-3">Loại sản phẩm</h1>
		<a href="/admin/categories/add" class="btn btn-primary mb-3 mt-2">Thêm mới</a>
		
		<div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}"></div>
		
		<div th:if="${!categories.empty}">
			<table class="table table-hover table-striped" id="categories">
				<tr class="home">	
					<th>Mã loại sản phẩm</th>
					<th>Tên loại sản phẩm</th>
					<th>Sửa</th>
					<th>Xóa</th>
				</tr>
				<tr th:each="category : ${categories}" th:id="'id_'+${category.id}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.name}"></td>
					<td><a class="btn btn-info" th:href="@{'/admin/categories/edit/'+${category.id}}">Sửa</a></td>
					<td><a th:href="@{'/admin/categories/delete/'+${category.id}}" class="btn btn-danger confirmDeletion">Xóa</a></td>
				</tr>
			</table>
		</div>
		
		<div th:unless="${!categories.empty}">
			<h4 class="display-4">There are no categories at this moment</h4>
		</div>
	</div>
	
	<script>
		$("table#categories tbody").sortable({
			items: "tr:not(.home)",
			placeholder: "ui-state-highlight",
			update: function(){
				let ids = $("table#categories tbody").sortable("serialize");
				let url = "/admin/categories/reorder";
				$.post(url, ids, function(data){
					console.log(data);
				});
			}
		});
	</script>
</body>
</html>
