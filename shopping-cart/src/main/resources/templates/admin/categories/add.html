<!doctype html>
<html lang="en">
	<head th:replace="/fragment/head"></head>
<body>
	<nav th:replace="/fragment/nav :: nav-admin"></nav>
	<!-- /container -->
	<div class="container">
		<h1 class="mt-3">Thêm mới loại sản phẩm</h1>
		<a href="/admin/categories" class="btn btn-primary mb-3 mt-2">Quay lại loại sản phẩm</a>
		
		<div th:if="${message}" th:text="${message}" th:class="${'alert '+alertClass}"></div>
		
		<form method="post" th:object="${category}" th:action="@{/admin/categories/add}" >
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                There are errors
            </div>	
			<div class="form-group">
				<label for="">Tên loại sản phẩm</label>
				<!-- <input type="text" class="form-control" th:field="*{name}" placeholder="Name" /> -->
				<input type="text" class="form-control" th:id="name" th:name="name" th:value="${categoryInfo?.name}" placeholder="Name" />
				<span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
			</div>
			<button class="btn btn-danger mb-5">Thêm mới</button>
		</form>
	</div>
</body>
</html>
