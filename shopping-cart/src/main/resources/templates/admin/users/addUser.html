<!DOCTYPE html>
<html lang="en">
	<head th:replace="/fragment/head"></head>
<body>
	<nav th:replace="/fragment/nav :: nav-admin"></nav>
	<!-- /container -->
	<div class="container">
		<h1 class="text-center text-uppercase mt-3">Thêm mới người dùng</h1>
<form th:action="@{/admin/users/addd}" th:object="${user}" method="post">
			<div class="form-group">
						<label class="control-label" for="id">id</label>
						<input id="id" class="form-control" th:field="*{id}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="name"> Name </label>
						<input id="name" class="form-control" th:field="*{name}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="userName"> User Name </label> <input
							id="userName" class="form-control" th:field="*{username}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" required th:field="*{email}"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="phone"> Phone </label> <input
							id="phone" class="form-control" th:field="*{phone}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password" th:field="*{password}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Confirm Password </label> <input
							id="confirmPassword" class="form-control" type="password" th:field="*{cpassword}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="gender">Gender</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="male" value="Male">
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="female" value="Female">
							<label class="form-check-label" for="female">Female</label>
						</div>
					</div>
			<!-- Thêm các trường khác của người dùng -->
			<button type="submit" class="btn btn-primary">Lưu</button>
		</form>
	</div>
</body>
</html>
