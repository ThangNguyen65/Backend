<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập nhật người dùng</title>
    <!-- Thêm CSS của Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-uppercase mt-3">Cập nhật người dùng</h1>
        <form th:action="@{/admin/users/update}" th:object="${user}" method="post">
            <div class="form-group">
                <label class="control-label" for="id">ID:</label>
                <input type="text" id="id" class="form-control" th:field="*{id}" hidden autofocus>
            </div>
            <div class="form-group">
                <label class="control-label" for="username">Username:</label>
                <input type="text" id="username" class="form-control" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="password">Password:</label>
                <input type="password" id="password" class="form-control" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="name">Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">Email:</label>
                <input type="email" id="email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="cpassword">Confirm Password:</label>
                <input type="password" id="cpassword" class="form-control" th:field="*{cpassword}" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="phone">Phone:</label>
                <input type="text" id="phone" class="form-control" th:field="*{phone}" required>
            </div>
            <div class="form-group">
                <label class="control-label" for="gender">Gender:</label>
                <select id="gender" class="form-control" th:field="*{gender}">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cập nhật</button>
        </form>
    </div>
    <!-- Thêm JavaScript của Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
