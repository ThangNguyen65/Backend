<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<h1>Registration</h1>

				<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="form-group">
						<label class="control-label" for="id">id</label>
						<input id="id" class="form-control" th:field="*{id}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="name"> Name </label>
						<input id="name" class="form-control" th:field="*{name}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="userName"> User Name </label> <input
							id="userName" class="form-control" th:field="*{userId}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" required th:field="*{email}"
							autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="phone"> Phone </label> <input
							id="phone" class="form-control" th:field="*{phone}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password" th:field="*{password}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="password"> Confirm Password </label> <input
							id="confirmPassword" class="form-control" type="password" th:field="*{cpassword}"
							required autofocus="autofocus" />
					</div>
					<div class="form-group">
						<label class="control-label" for="gender">Gender</label>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="male" value="Male">
							<label class="form-check-label" for="male">Male</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="female" value="Female">
							<label class="form-check-label" for="female">Female</label>
						</div>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a href="/" th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
